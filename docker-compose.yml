version: "3"

services:
  frontend: 
    image: frontend:latest
    build: ./frontend
    ports:
    - ${FRONTEND_PORT}:${FRONTEND_PORT}
    volumes:
    - ./frontend/src/:/app/src
    environment:
      - PORT=${FRONTEND_PORT}
      - VUE_APP_BACKEND_URL=${BACKEND_URL}

  backend:
    image: backend:latest
    build: ./backend
    ports:
    - ${BACKEND_PORT}:${BACKEND_PORT}
    environment:
      - PORT=${BACKEND_PORT}
      - ORIGINS=${ORIGINS}
