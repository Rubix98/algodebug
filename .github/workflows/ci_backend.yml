name: Backend CI

on:
  push:
    paths:
      - backend/**
  pull_request:
    paths:
      - backend/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: "Install dependencies"
        run: npm ci
        working-directory: "./backend"
      - name: "Check Prettier formatting"
        run: npm run format:check
        working-directory: "./backend"
      - name: "Run tests"
        run: npm run test:ci
        working-directory: "./backend"
      - name: "Build"
        run: npm run build
        working-directory: "./backend"
